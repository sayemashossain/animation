<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg style="overflow: visible;" id="animation" width="300" height="100" viewBox="0 0 300 100" fill="none">
        <defs>
            <linearGradient id="myGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop id="stop1" offset="0%" stop-color="#FFDD00" />
                <stop id="stop2" offset="0%" stop-color="#FFDD00" />
                <stop id="stop3" offset="0%" stop-color="#FFF" />
                <stop id="stop4" offset="100%" stop-color="#FFF" />
            </linearGradient>
            <radialGradient id="RadialGradient2" cx="0.28" cy="0.28">
                <stop offset="0%" stop-color="white" />
                <stop offset="20%" stop-color="white" />
                <stop offset="20%" stop-color="black" />
                <stop offset="100%" stop-color="black" />
            </radialGradient>
        </defs>
        <path id="path"
            d="M250 0C277.614 0 300 22.3858 300 50C300 77.6142 277.614 100 250 100H50C22.3858 100 0 77.6142 0 50C0 22.3858 22.3858 0 50 0H250Z"
            stroke="black" stroke-width="5" fill="url(#myGradient)" />
        <path id="path"
            d="M250 0C277.614 0 300 22.3858 300 50C300 77.6142 277.614 100 250 100H50C22.3858 100 0 77.6142 0 50C0 22.3858 22.3858 0 50 0H250Z"
            stroke="black" stroke-width="5" fill="url(#myGradient)" />
        <circle id="circle" cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="url(#RadialGradient2)" />
    </svg>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script>
        const timeline = gsap.timeline();

        timeline.set('#circle', {
            transformOrigin: '50% 50%',
            duration: 3,
            ease: 'linear'
        }).fromTo('#circle', {
            rotation: 0,
            x: 0,
        }, {
            rotation: 300,
            x: 200,
        }).fromTo('#stop2', {
            attr: {
                offset: "0%"
            },
        }, {
            attr: {
                offset: "100%"
            },
        }, '<').fromTo('#stop3', {
            attr: {
                offset: "0%"
            },
        }, {
            attr: {
                offset: "100%"
            },
        }, '<');
    </script>
</body>

</html>
